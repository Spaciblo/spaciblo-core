<html>
	<head>
		<meta charset="utf-8">
		<title>Spaciblō</title>
		<script src="/api/static/js/potassium.js"></script>
		<script src="/api/static/js/be-data.js"></script>
	</head>
	<body>
		<h1>Spaciblō</h1>
		<script>
			// Temp code just to show the WS service working
			window.rawPing = JSON.stringify({
				'type':'Ping',
				'message':'I like traffic lights'
			})
			window.ws = new WebSocket("ws://127.0.0.1:9020/ws")
			window.ws.onopen = function (event) {
				window.ws.send(window.rawPing)
				console.log("Sent opening ping")
			};
			window.ws.onmessage = function(event) {
				var incomingMessage = JSON.parse(event.data)
				console.log("Incoming message", incomingMessage)
			}
		</script>
	</body>
</html>
