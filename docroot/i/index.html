<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<title>Inventory | Spacibl≈ç</title>

		<link rel="stylesheet" href="/api/static/css/be-ui.css" type='text/css'>
		<link rel="stylesheet" href="/api/static/css/spaciblo-components.css" type='text/css'>

		<script src="/api/static/js/potassium.js"></script>
		<script src="/api/static/js/be-api.js"></script>
		<script src="/api/static/js/be-ui.js"></script>
		<script src="/api/static/js/spaciblo-api.js"></script>
		<script src="/api/static/js/spaciblo-components.js"></script>
	</head>
	<body>
		<div id="page-component"></div>
		<script>
			function initPage(){
				try {
					if(be.currentUser.get('staff') !== true){
						document.location.href = '/a/?next=/i/'
						return
					}
					window.pageComponent = new spaciblo.components.InventoryPageComponent()
					document.getElementById('page-component').appendChild(window.pageComponent.el)
				} catch (e) {
					console.error(e)
				}
			}
			document.addEventListener("schema-populated", () => {
				if(be.currentUser.isNew){
					be.currentUser.addListener(initPage, 'reset', true)
				} else {
					initPage()
				}
			})
		</script>
	</body>
</html>
