syntax = "proto3";

package simRPC;

service SimHost {
  rpc SendPing (Ping) returns (Ack) {}
  rpc RequestJoinSpace (JoinSpace) returns (JoinedSpace) {}
  rpc ListSimInfos (ListSimInfosParams) returns (SimInfoList) {}
}

message ListSimInfosParams {}

message SimInfo {
	string name = 1;
	string uuid = 2;
}

message SimInfoList {
	repeated SimInfo infos = 1;
}

message Ping {
  string name = 1;
}

message Ack {
  string message = 1;
}

message JoinSpace {
	string uuid = 1;
}

message JoinedSpace {
	string uuid = 1;
}
